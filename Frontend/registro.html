<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - BookMatch</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body class="form-page-body">
  <div class="form-container">
    <form id="registroForm">
      <h1>Crear Cuenta</h1>

      <label for="nombre">Nombre</label>
      <input type="text" placeholder="Tu nombre" name="nombre" id="nombre" required>

      <label for="apellido">Apellido</label>
      <input type="text" placeholder="Tu apellido" name="apellido" id="apellido" required>

      <label for="email">Email</label>
      <input type="email" placeholder="Email" id="email" required>

      <label for="password">Contraseña</label>
      <input type="password" placeholder="Contraseña" name="contraseña" id="password" required minlength="8" maxlength="16">

      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" placeholder="Confirma tu contraseña" id="confirmPassword" name="confirmarcontraseña" required minlength="8" maxlength="16">
<br>
      <p><strong>¿Ya tienes una cuenta?</strong> <a href="formlogin.html" class="reg-log">Iniciar Sesión</a></p>

      <button type="submit">Registrarse</button>
    </form>
  </div>
  <script src="js/script.js" defer></script>
</body>
</html>
