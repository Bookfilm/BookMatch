<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - BookMatch</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<body class="form-page-body">
  <div class="form-container">
    <form id="registroForm">
      <h1>Crear Cuenta</h1>

      <label for="nombre">Nombre</label>
      <input type="text" placeholder="Tu nombre" id="nombre" required>

      <label for="apellido">Apellido</label>
      <input type="text" placeholder="Tu apellido" id="apellido" required>

      <label for="email">Email</label>
      <input type="email" placeholder="Email" id="email" required>

      <label for="password">Contrase単a</label>
      <input type="password" placeholder="Contrase単a" id="password" required>

      <label for="confirmPassword">Confirmar Contrase単a</label>
      <input type="password" placeholder="Confirma tu contrase単a" id="confirmPassword" required>

      <button type="submit">Registrarse</button>
    </form>
  </div>
  <script src="js/registro.js" defer></script>
</body>
</html>
