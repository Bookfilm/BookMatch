<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/logo.png">
    <title>Signin Template for Bootstrap</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  </head>

  <body class="form-page-body">
    <a href="index.html" class="back-to-home-btn">Volver al Inicio</a>
    <form class="form-container">
      <img class="mb-4" src="img/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Inicia Sesión:</h1>
   <label for="email">Email</label>
      <input type="email" placeholder="Email" name="email" id="email" required>
      <label for="password">Contraseña</label>
      <input type="password" placeholder="Contraseña" name="contraseña" id="password" required minlength="8" maxlength="16">
      <br>
      <p><strong>Si no tienes una cuenta,</strong> <a href="registro.html" class="reg-log">regrístrate aquí</a></p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button> 
    </form>
    <script src="js/script.js"></script>
  </body>
</html>
