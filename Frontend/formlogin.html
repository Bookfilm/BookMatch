<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/logo.png">
    <title>Signin Template for Bootstrap</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  </head>

  <body class="form-page-body">
    <form class="form-signin">
      <img class="mb-4" src="img/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Registrate aquí:</h1>
      <label for="inputEmail" class="sr-only">Email (entre 10 y 40 caracteres)</label>
      <input type="email" id="inputEmail" class="form-control" name="Email" placeholder="Correo electronico" minlength="10" maxlength="40" required>
      <label for="inputPassword" class="sr-only">Contraseña (entre 8 y 16 caracteres)</label>
      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Contraseña"  minlength="8" maxlength="16" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" id="rememberCheck" value="remember-me"> Recuérdame
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button> 
      <p class="mt-5 mb-3 text-muted">&copy; BookMatch-2025</p>
    </form>
    <!-- Modal de Políticas de Privacidad -->

    <script src="js/formlogin.js"></script>
  </body>
</html>
